name: flutter_app_sale
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  shared_preferences: ^2.1.0
  lottie: ^2.3.2
  rxdart: ^0.27.7
  equatable: ^2.0.5
  dio: ^5.1.1
  provider: ^6.0.5
  flutter_spinkit: ^5.1.0
  badges: ^3.1.1
  intl: ^0.18.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/fonts/sen/
    - assets/animations/

  fonts:
    - family: Sen
      fonts:
        - asset: assets/fonts/sen/Sen-Regular.ttf
        - asset: assets/fonts/sen/Sen-Bold.ttf
          weight: 700
